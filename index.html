<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Dictionaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #1a202c;
        }
    </style>
</head>
<body>
    <h1>Bible Dictionaries</h1>
    <div class="container">
        <a href="சத்திய-வேதாகமப்-பெயர்-அகராதி/" class="card">
            <h2>சத்திய வேதாகமப் பெயர் அகராதி</h2>
        </a>
        <a href="ஸ்ட்ராங்க்ஸ்-எபிரேய-அகராதி/" class="card">
            <h2>ஸ்ட்ராங்க்ஸ் எபிரேய அகராதி</h2>
        </a>
        <a href="eastons-bible-dictionary/" class="card">
            <h2>Easton's Bible Dictionary</h2>
        </a>
        <a href="smiths-bible-dictionary/" class="card">
            <h2>Smith's Bible Dictionary</h2>
        </a><!--
        <a href="tamil-bible-dictionary/" class="card">
            <h2>Tamil Bible Dictionary</h2>
        </a>-->
    </div>
</body>
</html>
